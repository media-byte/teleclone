name: Build and Test

on:
  workflow_dispatch:
    inputs:
      manual:
        description: Manual run (bypass default conditions)
        type: boolean
        required: true
        default: true

jobs:
  build:
    strategy:
    #   matrix:
        # os: [ubuntu-latest, ubuntu-latest-arm64, windows-latest]
        # goarch: [amd64]
        # gotags: [cmount]
      matrix:
        job_name: ['linux', 'windows']

        include:
          - job_name: linux
            os: ubuntu-latest
            go: '1.21'
            gotags: cmount
            build_flags: '-include "^linux/"'

        #   - job_name: linux_arm64
        #     os: ubuntu-latest
        #     go: '1.21'
        #     goarch: arm64
        #     gotags: cmount
        #     build_flags: '-include "^linux/"'

          - job_name: windows
            os: windows-latest
            go: '1.21'
            gotags: cmount
            build_flags: '-include "^windows/"'
            build_args: '-buildmode exe'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21'

      - name: Set environment variables
        shell: bash
        run: |
          echo "GOTAGS=${{ matrix.gotags }}" >> $GITHUB_ENV
          echo "BUILD_FLAGS=${{ matrix.build_flags }}" >> $GITHUB_ENV
          echo "BUILD_ARGS=${{ matrix.build_args }}" >> $GITHUB_ENV
          echo "GOARCH=${{ matrix.goarch }}" >> $GITHUB_ENV
          echo "CGO_ENABLED=${{ matrix.cgo }}" >> $GITHUB_ENV

      - name: Install Libraries on Linux
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" || "${{ matrix.os }}" == "ubuntu-latest-arm64" ]]; then
            sudo modprobe fuse
            sudo chmod 666 /dev/fuse
            sudo chown root:$USER /etc/fuse.conf
            sudo apt-get install fuse3 libfuse-dev rpm pkg-config
          fi

      - name: Build rclone
        shell: bash
        run: |
            make
  
      - name: Rclone version
        shell: bash
        run: |
            rclone version
        
      - name: Built binaries
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then make release_dep_linux ; fi
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then make release_dep_windows ; fi

      - name: Check Paths
        shell: bash
        run: |
            echo "----WD---"            
            ls ${{ runner.workspace }}
            echo "----go env---"            
            go env GOPATH
            echo "----/---"
            ls /
            echo "----/home---"
            ls /home
            echo "----/home---"
            find ~ | sed -e "s/[^-][^\/]*\// |/g" -e "s/|\([^ ]\)/|-\1/"            
            echo "----~/go/bin---"
            ls ~/go/bin

